<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h3>Choose Grid Size</h3>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1" required>
        <label for="inputWeight">Grid Width:</label>
        <input type="number" id="inputWeight" name="width" min="1" max="50" value="1" required>
        <input type="submit" value="Draw!">
    </form>

    <h3>Pick A Color</h3>
    <input type="color" id="colorPicker">

    <h3>Design Canvas</h3>
    <table id="pixelCanvas"></table>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
